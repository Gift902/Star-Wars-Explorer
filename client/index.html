<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Archive - Star Wars Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .oswald {
            font-family: 'Oswald', sans-serif;
        }
        .star-wars-yellow {
            color: #FFE81F;
        }
        .bg-star-wars-yellow {
            background-color: #FFE81F;
        }
        .border-star-wars-yellow {
            border-color: #FFE81F;
        }
        .soft-glow {
            text-shadow: 0 0 8px rgba(255, 232, 31, 0.15);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a3a;
        }
    </style>
